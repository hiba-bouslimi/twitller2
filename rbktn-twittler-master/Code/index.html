<!DOCTYPE html>
<html>

<head>
  <script src="jquery.js"></script>
  <script src="data_generator.js"></script>

</head>

<body>
  <button id='btn' type="button" onclick="display()">Click Me!</button>
  <div id='tweets'></div>
  <script>
    function display() {
      var $body = $('#tweets');
      $body.html('');

      var index = streams.home.length - 1;
      while (index >= 0) {
        var tweet = streams.home[index];
        var $tweet = $('<div></div>');
        $tweet.text('@' + tweet.user + ': ' + tweet.message);
        $tweet.appendTo($body);
        index -= 1;

      }

      $(":button").css("background-color", "yellow");
    }
    $(document).ready(display);

  </script>

</body>

</html>
